<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png"> <!-- Favicon -->
</head>
<body>

    <!-- Header : navigation avec logo et liens -->
    <header>
        <img src="assets/images/logo.png" alt="HBnB Logo" class="logo"> <!-- Logo HBnB -->
        <nav>
            <a href="index.html">Home</a> <!-- Lien vers la page d'accueil -->
            <a href="login.html" class="login-button">Login</a> <!-- Lien vers la page de connexion -->
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="add-review-section" class="add-review-section">
            <h2>Add a Review</h2>

            <!-- Formulaire d'ajout d'avis -->
            <form id="review-form">
                <!-- Ajout de la section pour identifier le lieu -->
                <label for="place-name">Place:</label>
                <input type="text" id="place-name" name="place-name" value="Cozy Apartment in Downtown" readonly>

                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required></textarea>

                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="5">★★★★★ (5/5)</option>
                    <option value="4">★★★★☆ (4/5)</option>
                    <option value="3">★★★☆☆ (3/5)</option>
                    <option value="2">★★☆☆☆ (2/5)</option>
                    <option value="1">★☆☆☆☆ (1/5)</option>
                </select>

                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 HBnB - All rights reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
