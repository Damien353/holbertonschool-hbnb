<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo de Hbnb" class="logo">
        <nav>
            <a href="index.html" class="home-link">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <!-- Section pour filtrer par prix -->
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
            </select>
        </section>

        <!-- Section pour la liste des lieux -->
        <section id="places-list">
            <!-- Cartes de lieux vont être générées ici -->
            <div class="place-card">
                <h3 class="place-name">Beautiful Beach House</h3>
                <p class="place-price">$200 per night</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <h3 class="place-name">Mountain Retreat</h3>
                <p class="place-price">$250 per night</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <h3 class="place-name">Cozy City Apartment</h3>
                <p class="place-price">$120 per night</p>
                <button class="details-button">View Details</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hbnb. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
